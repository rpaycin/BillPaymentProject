<div class="modal" ng-controller="CorporationListCtrl">
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Kurum Seçiniz</h1>
        <button class="button button-clear button-primary" ng-click="hideSelectList()">Iptal</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-radio checked="checked" ng-repeat="item in corporationList.Kurumlar" ng-click="corporationListSelectedChanged(item)">
                {{item.Isim}}
            </ion-radio>
        </div>
    </ion-content>
</div>
