<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    <script src="js/external/ion-sticky.js"></script>
    <script src="js/external/mask.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft%3A400%2C500%2C700%2C400italic" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/modal/modalController.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/consts.js"></script>
    <script src="js/sqlite.js"></script>
    <script src="js/helperMethods.js"></script>
</head>
<body ng-app="app" animation="slide-left-right-ios7">
    <div style="">
        <!--#5. indexCtrl -->
        <ion-side-menus ng-controller="indexCtrl" data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-assertive">
                    <ion-nav-back-button></ion-nav-back-button>

                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-ios-cart-outline" ng-click="goBasketList()">
                            {{paymentBillBasket.length}}
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left" id="side-menu21">
                <ion-header-bar class="expanded">
                    <img ng-src="img/app-icon.png" class="avatar motion spin fade">
                    <div class="menu-bottom">
                        Fatura Ödeme
                    </div>
                </ion-header-bar>
                <ion-content class="stable-bg has-expanded-header">
                    <ion-list data-componentid="list1" class=" " id="menu-list1">
                        <ion-item data-componentid="list-item2" style="" menu-close="" ui-sref="billPayingMenu" id="menu-list-item2" class="item-icon-left  ">
                            <i class="icon ion-merge"></i>Fatura Ödeme
                        </ion-item>
                        <ion-item data-componentid="list-item8" style="" menu-close="" ui-sref="lastOperations" id="menu-list-item8" class="item-icon-left  ">
                            <i class="icon ion-compose"></i>Son İşlemler
                        </ion-item>
                        <ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="checkBills" id="menu-list-item3" class="item-icon-left  ">
                            <i class="icon ion-search"></i>Sorgulanan Faturalar
                        </ion-item>
                        <ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="remindings" id="menu-list-item4" class="item-icon-left  ">
                            <i class="icon ion-clipboard"></i>Hatırlatmalar
                        </ion-item>
                        <ion-item data-componentid="list-item5" style="" menu-close="" ui-sref="information" id="menu-list-item5" class="item-icon-left  ">
                            <i class="icon ion-information"></i>İletişim Bilgileri
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </div>
</body>
</html>
